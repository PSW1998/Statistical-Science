name: build-notebook-pdf

on:
  push:
    paths:
      - "**/*.ipynb"
      - ".github/workflows/nbconvert.yml"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install nbconvert (webpdf) and deps
        run: |
          python -m pip install --upgrade pip
          pip install "nbconvert[webpdf]" nbformat jupyterlab_pygments
          # Pre-download Chromium for the webpdf exporter (pyppeteer)
          python -m pyppeteer install

      - name: Convert notebooks to PDF (no execution)
        shell: bash
        run: |
          set -euo pipefail
          # Find notebooks (skip checkpoints), handle spaces safely
          while IFS= read -r -d '' nb; do
            echo "Converting: $nb"
            jupyter nbconvert --to webpdf "$nb"
          done < <(find . -type f -name "*.ipynb" -not -path "*/.ipynb_checkpoints/*" -print0)

      - name: Upload PDFs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: notebook-pdfs
          path: "**/*.pdf"
          if-no-files-found: error

      # Optional: commit PDFs back to the repo on main
      - name: Commit PDFs back to repo
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add **/*.pdf
          git commit -m "Add rendered notebook PDF(s)" || echo "No changes to commit"
          git push



