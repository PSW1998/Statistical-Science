name: build-notebook-pdf
on:
  push:
    paths:
      - "**.ipynb"
      - ".github/workflows/nbconvert.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install "nbconvert[webpdf]" nbformat jupyterlab_pygments
      - name: Build PDF(s)
        run: |
          # convert every .ipynb in the repo root (skip checkpoints)
          for nb in $(find . -name "*.ipynb" ! -path "*/.ipynb_checkpoints/*"); do
            jupyter nbconvert --to webpdf --execute "$nb"
          done
      - uses: actions/upload-artifact@v4
        with:
          name: notebook-pdfs
          path: "*.pdf"
